<div class="chocolate-details">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon>fastfood</mat-icon>
            </div>
            <mat-card-title>{{data.brand}}</mat-card-title>
            <mat-card-subtitle>{{data.name}}</mat-card-subtitle>
            <mat-card-subtitle>{{data.lowestPrice | currency: data.currency}}</mat-card-subtitle>
            <mat-card-subtitle><a href={{data.shopLink}}>{{data.shopName}}</a></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://s3.envato.com/files/316676084/Chocolate001-1119.jpg"
            alt="Photo of a Shiba Inu">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Shop -->
                <ng-container matColumnDef="shop">
                    <th mat-header-cell *matHeaderCellDef> Shop </th>
                    <td mat-cell *matCellDef="let element">
                        <a href={{element.link}}> {{element.shop}}</a>
                    </td>
                </ng-container>

                <!-- Price -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    [ngClass]="{'highlight': data.shopName == row.shop}"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
